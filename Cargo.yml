package:

  # When releasing to crates.io:
  #
  # - Update CHANGELOG.md.
  # - Update version numbers in Cargo.yml, Cargo.toml, install section of readme.
  # - verify CI result
  # - test dependent crates
  # - cargo publish
  # - merge dev branch into master
  # - create git tag
  #
  version       : 0.4.3
  name          : pharos
  authors       : [ Naja Melan <najamelan@autistici.org> ]
  edition       : '2018'
  readme        : README.md
  license       : Unlicense
  repository    : https://github.com/najamelan/pharos
  documentation : https://docs.rs/pharos
  description   : Observer pattern which generates a futures 0.3 stream of events
  categories    : [ asynchronous ]
  keywords      : [ observer, futures, stream, broadcast, publish_subscribe ]
  exclude       : [ tests, examples, ci, .travis.yml, TODO.md, CONTRIBUTING.md ]

  metadata:
    docs:
      rs:
        all-features: true
        targets     : []


badges:

  travis-ci   : { repository: najamelan/pharos   }
  maintenance : { status    : actively-developed }


dependencies:

  futures: { version: ^0.3, default-features: false }


dev-dependencies:

  futures       : ^0.3
  assert_matches: ^1


build-dependencies:

  rustc_version: ^0.2


profile:

  release:

    codegen-units: 1
